<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Politico is a platform designed for politicans and citizens">
    <meta name="keywords" content="election, mandate, vote, government">
    <meta name="author" content="Martins Aloba">
    <title>Politico|Signin</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>
    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="./index.html">Politico</a>
            </div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span> <span></span> <span></span>
            </label>
          </div>
            <input type="checkbox" id="nav-check" />
            <div class="nav-links">
              <a href="signup.html">Sign Up</a>
              <a href="citizen-signin.html">Sign In</a>
            </div>
        </div>
      </div>
    </div>
      
    <section>
    <!-- form Section -->
    <p id="error_header" class="center bg-red col-white"></p>
      <p id="success" class="center col-white">Login was Successful!</p>
      <div class="form-header">
        <div class="form-grid">
          <input class="form-inactive center col-white" onclick="location.href='citizen-signin.html';" value="Enter Your Login Details">
        </div>
      </div>

      <div class="form-wrapper login-form" id="citizen">
        <form role="form" method="post" id="signin-form">
          <label for="email">Email Address<span class="col-red">*</span></label>
          <input type="text" name="email" id="email">
          <div id="email_error" class="col-red error"></div>

          <label for="password">Password<span class="col-red">*</span></label>
          <input type="password" name="password" id="password">
          <div id="password_error" class="col-red error"></div>

          <div class="form-btn">
            <input class="col-white bg-green" type="submit" value="Sign In" id="signin-btn">
          </div>
        </form>
      </div> 
    </section>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/Auth/signin.js"></script>
  </body>
</html>
