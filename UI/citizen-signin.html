    <link rel="shortcut icon" href="./assets/images/favicon.ico">

</head>
  <body>
    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="./index.html">Politico</a>
            </div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span> <span></span> <span></span>

            </div>

    <section>
    <!-- form Section -->
      <div class="form-header">
        <div class="form-grid">
          <input class="center form-active col-white" onclick="location.href='politician-signin.html';"  value="POLITICIAN">
          <input class="form-inactive center col-white" onclick="location.href='citizen-signin.html';" value="CITIZEN">
        </div>
      </div>
      <div class="form-wrapper login-form">
        <div class="center"><p>Sign In as Citizen</p></div>
        <form role="form" method="post">
          <label for="email">Email/Username</label>
          <input type="text" name="email">

          <label for="password">Password</label>
          <input type="password" name="password">

          <div class="pass-reset center">
            <a href="reset.html">Forgot Password?</a>
          </div>
          <div class="form-btn">
            <input class="col-white bg-green" onclick="location.href='citizen-profile.html';" type="button" value="Sign In">
          </div>
        </form>
      </div> 
    </section>
