<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Politico is a platform designed for politicans and citizens">
    <meta name="keywords" content="election, mandate, vote, government">
    <meta name="author" content="Martins Aloba">
    <title>Politico|Admin</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="index.html">Politico</a>
            </div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span> <span></span> <span></span>
            </label>
          </div>
            <input type="checkbox" id="nav-check" />
            <div class="nav-links">
              <a href="admin.html">Admin</a>
              <a href="citizen-signin.html">Sign Out</a>
            </div>
        </div>
      </div>
    </div>
      
    <section>
    <!-- Profile Section -->
      <div class="profile-header center">
        <div><h2>Admin Panel</h2></div>
        <div class="reg-btn admin-header-btn">
            <div class="inline"><input class="col-white bg-light-green" onclick="openPartyModal()" type="button" value="Create Party"></div>
            <div class="inline"><input class="col-white bg-light-green" onclick="openOfficeModal()" type="button" value="Create Office"></div>
        </div>
      </div>
      
      <div class="main-area bg-white">
        <div>
          <h2>Political Parties</h2>
        </div>
        <div class="center" id="empty_list">
          </div>
        <div class="column" id="party_lists">
          </div>
      </div>
      <!-- Create Party Modal Section -->
      <div id="partyModal" class="partyModal">
        <span onclick="closePartyModal()" class="close" title="Close Modal">&times;</span>
        <form method="POST" class="modal-content" id="create_party" enctype="multipart/form-data">
            <div class="modal-container">
                <h1>Create Political Party</h1>
                <hr>
                <label for="name"><b>Registered Party Name<span class="col-red">*</span></b></label>
                <input type="text" name="name" id="party_name">

                <label for="party"><b>Party Logo<span class="col-red">*</span></b></label>
                <input type="file" name="logoUrl" id="party_logo">
          
                <label for="padd"><b>Headquarter Address<span class="col-red">*</span></b></label>
                <input type="text" name="hqAddress" id="party_hq">
                <div class="reg-btn center">
                    <div class="inline">
                        <input class="col-white bg-green" name="submit"  type="submit" value="Create">
                    </div>
                </div>
            </div>
        </form>
      </div>

      <!-- Create Office Modal-->
      <div id="officeModal" class="officeModal">
        <span onclick="closeOfficeModal()" class="close" title="Close Modal">&times;</span>
          <form class="modal-content">
            <div class="modal-container">
              <h1>Create Political Office</h1>
                <hr>
                  <label for="type"><b>Office Type<span class="col-red">*</span></b></label>
                  <input type="text" placeholder="E.g Federal, Legislative, State, Local Government" name="type">
        
                  <label for="offname"><b>Office Name<span class="col-red">*</span></b></label>
                  <input type="text" placeholder="E.g President, Senate, Governor, Chairman" name="offname">
        
                  <div class="reg-btn center">
                    <div class="inline">
                      <input class="col-white bg-green" onclick="closeOfficeModal()" type="button" value="Create">
                    </div>
                    <div class="inline ">
                      <input class="col-white bg-grey" onclick="closeOfficeModal()" type="button" value="Cancel">
                    </div> 
                  </div>
              </div>
          </form>
      </div>

      <!-- Edit Modal Section -->
      <div id="editModal" class="editModal">
        <span onclick="closeEditModal()" class="close" title="Close Modal">&times;</span>
          <form class="modal-content" id="edit_party">
            <div class="modal-container">
              <h1>Modify Details</h1>
                <hr>
              <label for="name"><b>Registered Party Name<span class="col-red">*</span></b></label>
              <input type="text" name="name" id="edit_name">
                
              <div class="reg-btn center">
                <div class="inline">
                  <input class="col-white bg-green" name="submit" type="submit" value="Modify">
                </div>
                <div class="inline ">
                  <input class="col-white bg-grey" onclick="closeEditModal()" type="button" value="Cancel">
                </div> 
              </div>
            </div>
          </form>
      </div>
          <!-- Delete Party Modal -->
          <div id="deleteModal" class="deleteModal">
            <span onclick="closeDeleteModal()" class="close" title="Close Modal">
              &times;
            </span>
            <form class="modal-content" id="delete_message">
              <div class="modal-container">
                <h1>You are about to delete this Political Party</h1>
                  <hr>
                <div>
                  <h3>Click Delete to proceed and Cancel to Abort</h3>
                </div>
                    
                <div class="reg-btn center">
                  <div class="inline">
                    <input class="col-white bg-red" onclick="deleteParty()" type="button" value="Delete">
                  </div>
                  <div class="inline ">
                    <input class="col-white bg-grey" onclick="closeDeleteModal()" type="button" value="Cancel">
                  </div> 
                </div>
              </div>
            </form>
          </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer center">Copyright &copy; 2018 Martins Aloba</div>
    </footer>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/admin_js/parties.js"></script>
  </body>
</html>
