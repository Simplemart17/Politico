  <body>
    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="index.html">Politico</a>
            </div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
            <input type="checkbox" id="nav-check" />

              <a href="signup.html">Sign Up</a>
              <a href="citizen-signin.html">Sign In</a>
            </div>
        </div>
      </div>
    </div>
    <section>
    <!-- Registration form Section -->
    <div class="form-wrapper">
      <div class="center">
          <h1>Register Here</h1>
      </div>
        <p class="center bg-green col-white" id="signup_success">Sign up successful!</p>
        <form id="form_register" role="form" method="POST" enctype="multipart/form-data">
          <label for="name">First Name
            <span class="col-red">*</span>
          </label>
          <input type="text" name="firstname" id="user_firstname">

          <label for="name">Last Name
            <span class="col-red">*</span>
          </label>
          <input type="text" name="lastname" id="user_lastname">

          <label for="email">Email Address
            <span class="col-red">*</span>
          </label>
          <input type="email" name="email" id="user_email">
          <div id="email_error" class="col-red error"></div>

          <label for="phone">Phone Number
            <span class="col-red">*</span>
          </label>
          <input type="number" name="phoneNumber" id="user_phonenumber">

          <label for="password">Password
            <span class="col-red">*</span>
          </label>
          <input type="password" name="password" id="user_password" onkeyup="passwordCheck()">

          <label for="confirm">Confirm Password
            <span class="col-red">*</span>
          </label>
          <input type="password" name="confirm_pass" id="user_confirm_password" onkeyup="passwordCheck()">
            <p id="password_error_msg" class="error col-red"></p>
          
          <label for="media">Upload Passport
            <span class="col-red">*</span>
          </label>
          <input type="file" accept="image/*" name="passportUrl" id="passportUrl">

          <div class="reg-btn center">
            <div class="inline">
              <input class="col-white bg-green" name="submit" type="submit" id="register_btn" value="Register">
            </div>
            <div class="inline ">
              <input class="col-white bg-grey" onclick="reset()" type="button" value="Reset">
            </div>
          </div>
            <p id="success" class="center col-white">You have successfully registered</p>
        </form>
          <div class="center">
            <p>Already have an account?<a href="citizen-signin.html">Signin</a></p>
          </div> 
        </div>
    </section>
      
    <!-- Footer -->
