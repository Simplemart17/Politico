<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Politico is a platform designed for politicans and citizens">
    <meta name="keywords" content="election, mandate, vote, government">
    <meta name="author" content="Martins Aloba">
    <title>Politico|Signup</title>
    <link rel="shortcut icon" href="./UI/assets/images/favicon.ico">
    <link rel="stylesheet" href="../UI/assets/css/style.css">
</head>
  <body>
    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="../index.html">Politico</a>
            </div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span> <span></span> <span></span>
            </label>
          </div>
            <input type="checkbox" id="nav-check" />
            <div class="nav-links">
              <a href="../UI/signup.html">Sign Up</a>
              <a href="../UI/citizen-signin.html">Sign In</a>
            </div>
        </div>
      </div>
    </div>
      
    <section>
    <!-- Registeration form Section -->
      <div class="form-wrapper">
        <div class="center">
            <h1>Sign Up Form</h1>
            <small class="small-text">All fields are required!</small>
        </div>
        <form role="form" method="post">
          <label for="name">First Name</label>
          <input type="text" name="firstname">

          <label for="name">Last Name</label>
          <input type="text" name="lasttname">

          <label for="name">Other Name</label>
          <input type="text" name="othertname">

          <label for="email">Email Address</label>
          <input type="email" name="email">

          <label for="name">Username</label>
          <input type="text" name="username">

          <label for="phone">Phone Number</label>
          <input type="text/number" name="phone">

          <label for="password">Password</label>
          <input type="password" name="password">

          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm">
          
          <label for="type">User type</label>
          <div class="radio">
            <div class="inline"><input type="radio" name="type" value="politician" checked> politician</div>
            <div class="inline"><input type="radio" name="type" value="citizen"> Citizen</div>
          </div>
          
          <div class="upload">
            <label for="media">Upload Passport</label>
            <input type="file" name="media">
          </div>
          
          <div class="form-btn center">
            <button class="col-white bg-green" onclick="location.href='signin.html';">Register</button>
            <button class="col-white bg-red">Reset</button>
          </div>
        </form>
      </div>
      
    </section>
      
    <!-- Footer -->
    <footer>
      <div class="footer center">Copyright &copy; 2018 Martins Aloba</div>
    </footer>

  </body>
