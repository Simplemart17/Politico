    <!-- Nav bar -->
    <div>
      <div class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="nav-title">
              <a href="index.html">Politico</a>

          <div class="nav-btn">
            <label for="nav-check">
              <span></span> <span></span> <span></span>

    <section>
    <!-- Registeration form Section -->
      <div class="form-wrapper">
        <div class="center">
            <h1>Register Here</h1>
        </div>
        <form id="myForm" role="form" method="post">
          <label for="name">First Name<span class="col-red">*</span></label>
          <input type="text" name="firstname">

          <label for="name">Last Name<span class="col-red">*</span></label>
          <input type="text" name="lasttname">

          <label for="name">Other Name<span class="col-red">*</span></label>
          <input type="text" name="othertname">

          <label for="email">Email Address<span class="col-red">*</span></label>
          <input type="email" name="email">

          <label for="name">Username<span class="col-red">*</span></label>
          <input type="text" name="username">

          <label for="phone">Phone Number<span class="col-red">*</span></label>
          <input type="text/number" name="phone">

          <label for="password">Password<span class="col-red">*</span></label>
          <input type="password" name="password">

          <label for="confirm">Confirm Password<span class="col-red">*</span></label>
          <input type="password" name="confirm">
          
          <label for="type">User type<span class="col-red">*</span></label>
          <div class="radio">
            <div class="inline"><input type="radio" name="type" value="politician" checked> politician</div>
            <div class="inline"><input type="radio" name="type" value="citizen"> Citizen</div>
          </div>
          
          <div class="upload">
            <label for="media">Upload Passport<span class="col-red">*</span></label>
            <input type="file" name="media">
          </div>
          
          <div class="reg-btn center">
            <div class="inline">
              <input class="col-white bg-green" onclick="location.href='citizen-signin.html';" type="button" value="Register">
            </div>
            <div class="inline ">
              <input class="col-white bg-grey" onclick="myFunction()" type="button" value="Reset">
            </div>
          </div>
        </form>
        <div class="links">
          <p>Already have an account? <a href="citizen-signin.html">Signin</a></p>
        </div>
      </div>
      
    </section>
